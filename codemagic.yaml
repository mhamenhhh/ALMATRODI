workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_ID: "com.matroodi.wholesale3"       # ØºÙŠÙ‘Ø± Ù‡Ø°Ø§ Ø­Ø³Ø¨ Ø§Ù„Ù€ Bundle ID Ù…Ø§Ù„ØªÙƒ
        BUNDLE_NAME: "MYAPP"                    # Ø§Ø³Ù… Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
      groups:
        - ios_credentials                        # Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ø´Ù‡Ø§Ø¯Ø§Øª Ø§Ù„Ù„ÙŠ Ø£Ø¶ÙØªÙ‡Ø§ ÙÙŠ Environment variables

    scripts:
      - name: ğŸ§¹ Clean & Get Dependencies
        script: |
          flutter clean
          flutter pub get
          flutter precache --ios
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install
          cd ..

      - name: ğŸ—ï¸ Build iOS release .ipa
        script: |
          flutter build ipa --release --no-tree-shake-icons

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
